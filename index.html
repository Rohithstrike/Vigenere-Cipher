<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigenère Cipher Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vigenère Cipher</h1>
  </header>
  <div class="container">
    <p>Encode or decode text using the Vigenère Cipher</p>

    <div class="form-group">
      <label for="text">Enter Text:</label>
      <textarea id="text" rows="4" placeholder="Enter your text here..."></textarea>
    </div>

    <div class="form-group">
      <label for="key">Enter Key:</label>
      <input type="text" id="key" placeholder="Enter the cipher key">
    </div>

    <div class="buttons">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>

    <div class="output">
      <h3>Result:</h3>
      <p id="result"></p>
    </div>
  </div>

  <footer>
    <p>© 2024 Vigenère Cipher Tool. Created by Rohith B. All rights reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
